<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="java.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,300;8..144,500&display=swap" rel="stylesheet">
</head>
<body id="body">
    <div class = "main">
        <div class = "calculator">
            <div class="form"> 
                <div id="display">
                    <div id="upper-text"></div>
                    <div id="lower-text"></div>
                </div>

                <div class="clean">
                    <button id="clear">CLEAR</button>
                    <button id="delete">DELETE</button>
                </div>

                <div class="keypad">
                    <button id="seven" class="keypad2" value=7>7</button>
                    <button id="eight" class="keypad2" value=8>8</button>
                    <button id="nine" class="keypad2" value=9>9</button>
                    <button id="divide" class="keypad2">รท</button>
                    <button id="four" class="keypad2" value=4>4</button>
                    <button id="five" class="keypad2"  value=5>5</button>
                    <button id="six" class="keypad2"  value=6>6</button>
                    <button id="multiply" class="keypad2">x</button>
                    <button id="one" class="keypad2"  value=1>1</button>
                    <button id="two" class="keypad2"  value=2>2</button>
                    <button id="three" class="keypad2"  value=3>3</button>
                    <button id="subtract" class="keypad2">-</button>
                    <button id="dot" class="keypad2" value=.>.</button>
                    <button id="zero" class="keypad2" value=0>0</button>
                    <button id="equal" class="keypad2">=</button>
                    <button id="add" class="keypad2">+</button>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
